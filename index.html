<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Lucas na beira da praia, vestindo uma camiseta social e uma calsa marrom claro"
        />
        <p>@LucasSteffens</p>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>

      <ul>
        <li>
          <a
            href="https://lucassteffens.github.io/nlw-spacetime"
            target="_blank"
            >Minha Cápsula do Tempo</a

        </li>
        <li>
          <a href="https://github.com/LucasSteffens" target="_blank"
            >Veja meu Github</a
          >
        </li>
        <li>
          <a
            href="https://www.linkedin.com/in/lucas-steffens-ab0310188/"
            target="_blank"
            >Acesse meu Linkedin</a
          >
        </li>

        <li>
          <a href="https://rocketseat.com.br" target="_blank"
            >Conheça e Desfrute da Rocketseat</a
          >
        </li>
      </ul>

      <div id="social-links">
        <a href="https://github.com/LucasSteffens" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/lucas-steffens-ab0310188/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a href="#" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
      </div>

      <footer>Feito com ♥ por Lucas Boesing Steffens</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>

</html>
